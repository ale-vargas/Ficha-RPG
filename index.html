<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha PDM</title>
    <link rel="stylesheet" href="style.css">   
    <link rel="shortcut icon" href="Imagens/icone.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="Imagens/logo.png" alt="logo">

    <div class="atributo">
        <div class="modificador"><strong>FOR</strong>
            <div class="valor-mod" id="mod-for"></div>
            <div class="valor-atr">
                <input type="text" class="inputAtr" name="text-for" id="text-for" value="10">
            </div>
        </div>
        <div class="modificador"><strong>DES</strong>
            <div class="valor-mod" id="mod-des"></div>
            <div class="valor-atr">
                <input type="text" class="inputAtr" name="text-des" id="text-des" value="10">
            </div>
        </div>
        <div class="modificador"><strong>CON</strong>
            <div class="valor-mod" id="mod-con"></div>
            <div class="valor-atr">
                <input type="text" class="inputAtr" name="text-con" id="text-con" value="10">
            </div>
        </div>
        <div class="modificador"><strong>INT</strong>
            <div class="valor-mod" id="mod-int"></div>
            <div class="valor-atr">
                <input type="text" class="inputAtr" name="text-int" id="text-int" value="10">
            </div>
        </div>
        <div class="modificador"><strong>SAB</strong>
            <div class="valor-mod" id="mod-sab"></div>
            <div class="valor-atr">
                <input type="text" class="inputAtr" name="text-sab" id="text-sab" value="10">
            </div>
        </div>
        <div class="modificador"><strong>CAR</strong>
            <div class="valor-mod" id="mod-car"></div>
            <div class="valor-atr">
                <input type="text" class="inputAtr" name="text-car" id="text-car"  value="10">
            </div>
        </div>
    </div>
    <footer><p>&copy; Ale-Vargas</p></footer>
     <script src="script.js"></script>

</html>
