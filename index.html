<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha PDM</title>
    <link rel="stylesheet" href="style.css">   
    <link rel="shortcut icon" href="Imagens/icone.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="Imagens/logo.png" alt="logo">
    </header>

    <fieldset class="nome-personagem">
        <legend>Nome:</legend>
        <input type="text" id="nome-personagem" class="input-nome">
    </fieldset>
    
    <div class="atributo">
        <div class="modificador"><strong>FOR</strong>
            <div class="valor-mod" id="mod-for">0</div>
            <div class="valor-atr">
                <input type="text" class="inputAtr" name="text-for" id="text-for" value="10">
            </div>
        </div>
        <div class="modificador"><strong>DES</strong>
            <div class="valor-mod" id="mod-des">0</div>
            <div class="valor-atr">
                <input type="text" class="inputAtr" name="text-des" id="text-des" value="10">
            </div>
        </div>
        <div class="modificador"><strong>CON</strong>
            <div class="valor-mod" id="mod-con">0</div>
            <div class="valor-atr">
                <input type="text" class="inputAtr" name="text-con" id="text-con" value="10">
            </div>
        </div>
        <div class="modificador"><strong>INT</strong>
            <div class="valor-mod" id="mod-int">0</div>
            <div class="valor-atr">
                <input type="text" class="inputAtr" name="text-int" id="text-int" value="10">
            </div>
        </div>
        <div class="modificador"><strong>SAB</strong>
            <div class="valor-mod" id="mod-sab">0</div>
            <div class="valor-atr">
                <input type="text" class="inputAtr" name="text-sab" id="text-sab" value="10">
            </div>
        </div>
        <div class="modificador"><strong>CAR</strong>
            <div class="valor-mod" id="mod-car">0</div>
            <div class="valor-atr">
                <input type="text" class="inputAtr" name="text-car" id="text-car"  value="10">
            </div>
        </div>
    </div>

    <div class="caracteristica">
        <fieldset class="caract-criatura">
            <legend>Tipo:</legend>
            <select name="tipo-criatura" id="tipo-criatura" class="select-criatura">
                <option value=""></option>
                <option value="animal">Animal</option>
                <option value="constructo">Constructo</option>
                <option value="espirito">Espírito</option>
                <option value="humanoide">Humanoide</option>
                <option value="monstro">Monstro</option>
                <option value="mortovivo">Morto-Vivo</option>
            </select>
        </fieldset>
        <fieldset class="caract-criatura">
            <legend>Tamanho:</legend>
            <select name="tamanho-criatura" id="tamanho-criatura" class="select-criatura">
            <option value=""></option>
            <option value="pequeno">Pequeno</option>
            <option value="medio">Médio</option>
            <option value="grande">Grande</option>
            <option value="enorme">Enorme</option>
            <option value="colossal">Colossal</option>
            </select>
        </fieldset>
        <fieldset class="caract-criatura">
            <legend>Nivel:</legend>
            <input type="number" id="nivel-personagem" class="input-nivel">
        </fieldset>
    </div>

    <div class="countPVePM">
        <fieldset class="contador">
            <legend>Vida:</legend>
            <div class="ponto-vida"></div>
            <div class="divisor"></div>
        </fieldset>
        <fieldset class="contador">
            <legend>Mana:</legend>
            <div class="ponto-mana"></div>
            <div class="divisor"></div>
        </fieldset>
        <fieldset class="deslocamento">
            <legend>Desloc.:</legend>
            <div>
                <input type="text" id="input-desloc" class="input-desloc">
                <span class="metros">Mts.</span>
            </div>
        </fieldset>
    </div>

    <div class="box-ataques">
        <fieldset class="ataques">
            <legend>Ataques:</legend>
            <select name="tipo-ataque" id="tipo-ataque" class="tipo-ataque">
                <option value="corpo">Corpo-a-Corpo</option>
                <option value="distancia">à Distancia</option>
                <option value="magia">Mágico</option>
            </select>
            <img id="iconeAtaque" src="Imagens/espada.png" alt="Espada" class="icone-ataque">
            <input type="text" id="nome-ataque" class="nome-ataque">
        </fieldset>
    </div>

    <footer><p>&copy; Ale-Vargas</p></footer>
    <script src="script.js"></script>
</body>
</html>
